{% extends "base.html" %}
{% block content %}
<div class="container">
    &nbsp;
    <div class="row">
        <div class="panel panel-default col-md-8 col-md-offset-2">
            <div class="panel-heading color-white">{{username}}</div>
            <div class="panel-body">
                {% for thread in threads %}
                <div class="list-group-item" id="{{thread.id}}">
                    <h2 class="list-group-item-heading">{{thread.title | safe}}</h2>

                    <p class="list-group-item-text">
                        {{thread.content | safe}}
                    </p>

                    <p>
                        <a href="/user/{{thread.author_name}}"> {{thread.author_name}}</a>
                        {{thread.created_date.strftime('%Y-%m-%d')}}
                    </p>
                </div>
                <div class="spacer"></div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
