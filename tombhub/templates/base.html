<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TombHub</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<body>
<div id="Top" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
        <a class="navbar-brand" href="/">TombHUb</a>
        </div>
        <div class="navbar-form navbar-left" role="search">
        </div>
        <div class="navbar-right">
            {% if g.user.is_authenticated() %}
            <label>{{g.user.name}}</label>
            <button type="button" class="btn btn-default navbar-btn" onclick="location.href = '/logout';">注销</button>
            {% endif %}
            {% if not g.user.is_authenticated() %}
            <button type="button" class="btn btn-default navbar-btn" onclick="location.href = '/login';">登录</button>
            <button type="button" class="btn btn-default navbar-btn" onclick="location.href = '/register';">注册</button>
            {% endif %}
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
{% block content %}{% endblock %}
    </div>
</div>
   <script src="/static/jquery/jquery.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
   <script src="/static/js/docs.min.js"></script>
</body>
</html>
