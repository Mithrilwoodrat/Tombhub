<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TombHub</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/tombhub.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <div id="Top" class="navbar navbar-default navbar-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">TombHUb</a>
            </div>
            <div class="navbar-form navbar-left" role="search">
            </div>
            <div class="navbar-right collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {% if g.user.is_authenticated() %}
                    <li><a href="/user/{{g.user.name}}" class="navbar-link">{{g.user.name}}</a></li>
                    <li><a href="/logout" class="navbar-link">注销</a></li>
                    {% endif %}
                    {% if not g.user.is_authenticated() %}
                    <li><a href="/login" class="navbar-link">登录</a></li>
                    <li><a href="/register" class="navbar-link">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <div style="margin-top: 100px"></div>
    {% block content %}{% endblock %}
</div>
<div id="Bottom" class="bottom">
    <div class="container">
        <div class="text-center">
            Powered By Flask
        </div>
    </div>
</div>
</body>
</html>
