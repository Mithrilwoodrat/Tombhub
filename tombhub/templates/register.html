{% extends "base.html" %}
{% block content %}
    <script src="/static/js/register.js"></script>
    <div class="container">
        <h1 class="page-header">注册CoffeEXP</h1>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>

                <div class="col-sm-3">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>

                <div class="col-sm-3">
                    <input  class="form-control" id="passwd" name="passwd" type="password">
                </div>
                </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">重复密码</label>

                <div class="col-sm-3">
                    <input  class="form-control" id="rpt_passwd"  type="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" onclick="register()">注册</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
